{% extends 'fitapp/base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}
{% block content%}
<h1> Achievements </h1>

<ul class="list-group">
    <li class="list-group-item">
        <h3>Push-ups!</h3>
        <p>To earn this achievement, must finish {{ user.user.level + 10 }} push-ups!</p>
        <div class="embed-responsive embed-responsive-16by9" style="width: 720px; height: 405px; margin: auto;">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ZXsQAXx_ao0" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
    </li>

</ul>
{% endblock %}
